scalar Date
scalar PositiveInt

type Status {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  description: String
}

type StatusCursor {
  edges: [Status!]!
  pageInfo: PageInfo!
}

type Query {
  status(id: ID!): Status!
  statuses(after: String, first: PositiveInt): StatusCursor
}

type Mutation {
  createStatus(name: String!, description: String): Status!
  updateStatus(id: ID!, name: String, description: String): Status!
  deleteStatus(id: ID!): Boolean!
}
