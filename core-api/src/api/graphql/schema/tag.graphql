scalar Date
scalar Color
scalar UnsignedInt

type Tag {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  description: String
  color: Color!
}

type TagCursor {
  pageInfo: PageInfo!
  edges: [Tag!]!
}

type Query {
  tag(id: ID!): Tag!
  tags(after: String, first: UnsignedInt): TagCursor
}

type Mutation {
  createTag(name: String!, description: String, color: Color!): Tag!
  updateTag(id: ID!, name: String, description: String, color: Color): Tag!
  deleteTag(id: ID!): Boolean!
}
