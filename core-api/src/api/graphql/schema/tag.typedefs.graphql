scalar Date

type Tag {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  description: String
  color: String!
}

type TagCursor {
  pageInfo: PageInfo!
  edges: [Tag!]!
}

type Query {
  tag(id: String!): Tag!
  tags(after: String, first: Int): TagCursor
}

type Mutation {
  createTag(name: String!, description: String, color: String!): Tag!
  updateTag(id: ID!, name: String, description: String, color: String): Tag!
  deleteTag(id: ID!): Boolean!
}
